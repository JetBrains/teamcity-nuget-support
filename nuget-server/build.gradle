plugins {
    id 'com.github.rodm.teamcity-server' version '1.1.1'
}

teamcity {
    version = teamcityVersion

    server {
        descriptor = project.file('teamcity-server-plugin.xml')
        tokens = [Plugin_Version: project.version]

        files {
            into('bin') {
                from (project(':nuget-extensions').file('bin')) {
                    include '**/*JetBrains*'
                    include '**/*TeamCity*'
                    include '**/*Newtonsoft*.dll'
                    include '**/*PowerArgs*.dll'
                    include '**/NuGet.*.dll'
                    exclude '**/*.deps.json'
                    exclude '**/*.dev.json'
                }
            }

            into('licenses') {
                from (project.file('../licenses'))
            }

            into('kotlin-dsl') {
                from("${rootProject.projectDir}/kotlin-dsl")
            }
        }
    }

    environments {
        downloadsDir = project.downloadsDir
        baseHomeDir = project.serversDir

        teamcity_2017_1 {
            version = '2017.1'
            downloadUrl = 'https://download.jetbrains.com/teamcity/TeamCity-2017.1.tar.gz'
        }

        teamcity_2019_1 {
            version = '2019.1'
            downloadUrl = 'https://download.jetbrains.com/teamcity/TeamCity-2019.1.tar.gz'
        }
    }
}

dependencies {
    agent project(path: ':nuget-agent', configuration: 'plugin')

    compile project(':nuget-common')
    compile project(':nuget-feed')
    compile project(':nuget-server-common')

    provided 'com.google.code.gson:gson:2.4'
    provided 'org.apache.httpcomponents:httpcore:4.3.3'
    provided 'org.apache.httpcomponents:httpclient:4.3.6'
    provided 'javax.ws.rs:javax.ws.rs-api:2.0'
    provided "com.github.ben-manes.caffeine:caffeine:2.4.0"
    provided "org.jetbrains.teamcity.internal:server:$teamcityVersion"
    provided files("${teamcityDir}/webapps/ROOT/WEB-INF/lib/common-api.jar")
    provided files("${teamcityDir}/webapps/ROOT/WEB-INF/lib/server-api.jar")
    provided files("${teamcityDir}/webapps/ROOT/WEB-INF/lib/common-impl.jar")
    provided files("${teamcityDir}/webapps/ROOT/WEB-INF/lib/nuget-utils.jar")
    provided files("${teamcityDir}/webapps/ROOT/WEB-INF/lib/server-tools.jar")
    provided files("${teamcityDir}/webapps/ROOT/WEB-INF/lib/web.jar")
}

serverPlugin.version = null
serverPlugin.baseName = 'dotNetPackagesSupport'

test.dependsOn(":nuget-tests:test")
