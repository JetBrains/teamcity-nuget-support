plugins {
	id 'com.ullink.msbuild' version '2.16'
	id 'com.ullink.nuget' version '2.15'
	id 'com.ullink.nunit' version '1.10'
}

nugetRestore {
	version = '3.3.0'
	solutionFile = file('nuget-extensions.sln')
}

msbuild {
	solutionFile = file('nuget-extensions.sln')
	configuration = 'Release'

	// MsBuild project name (/p:Project=...)
	projectName = project.name

	// targets to execute (/t:Clean;Rebuild, no default)
	targets = ['Clean', 'Build']

	verbosity = 'detailed'
}
msbuild.dependsOn nugetRestore

nunit {
	nunitVersion = '3.0.1'
	useX86 = true
}
nunit.dependsOn msbuild
